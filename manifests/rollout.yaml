apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: go-simple-webserver
  labels:
    app: go-simple-webserver
spec:
  replicas: 10
  strategy:
    canary:
      steps:
        - setWeight: 50
        - pause: { duration: 60s }
        - setWeight: 100
  selector:
    matchLabels:
      app: go-simple-webserver
  template:
    metadata:
      labels:
        app: go-simple-webserver
    spec:
      containers:
        - name: webserver
          image: ghcr.io/alissandreea/ci_cd_lab@sha256:e150fe1f25dd3aec9ec0119153abcf3a1415c28dd0655791d015830e8f4a2e41
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
